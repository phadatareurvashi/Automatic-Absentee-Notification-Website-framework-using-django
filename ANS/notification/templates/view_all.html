{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background:url("{% static 'notification/background.jpg' %}") no-repeat center center fixed;
    background-size: cover; /* Adjusts the size of the background image to cover the entire body */
    background-position: center; /* Centers the background image */
    background-repeat: no-repeat;
}

header {
    /* background-color: #333; */
    background-color: #434a43;
    color: white;
    padding: 10px 20px;
    text-align: center;
}

main {
    padding: 20px;
}
    </style>
</head>
<body>

<div class="container">
    <!-- Header Section -->
    <div class="card">
        <div class="card-header">
            <h2>
                <a class="btn btn-success" href="{% url 'add_student' %}">Add Student</a>
                <a class="btn btn-info float-right" href="{% url 'index' %}">Back</a>
            </h2>
        </div>

        <!-- Card Body -->
        <div class="card-body">
            <div class="card bg-light text-center mb-3">
                <h4 class="m-0 py-3"><strong>Date</strong>:{% now "Y-m-d" %}</h4>
            </div>
            <form action="#" method="post">
                <table class="table table-striped">
                    <tr>
                        
                        <th width="25%">Student Name</th>
                        <th width="25%">Student Roll</th>
                        <th width="25%">Attendance</th>
                    </tr>
                    <!-- Student Data Rows -->
                    <!-- Replace PHP loop with static content for now -->
                    <tr>
                        
                        <td><!-- Static content --></td>
                        <td><!-- Static content --></td>
                        
                
                        <td>
                            <input type="radio" name="attend[roll]" value="present">P
                            <input type="radio" name="attend[roll]" value="absent">A
                        </td>
                    </tr>
                    <!-- End of Student Data Rows -->

                    <tr>
                        <td colspan="4" class="text-center">
                            <input type="submit" name="submit" class="btn btn-primary px-5" value="Update">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
